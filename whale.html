  <style>
    :root {
      color-scheme: light;
      --sky: linear-gradient(180deg, #e6f4ff 0%, #b6e0ff 45%, #8fc5ff 100%);
      --ocean: #0f4872;

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--sky);

    }
    .ocean {

    }
    .info {

    .whale {
      position: absolute;

      pointer-events: none;

<body>
  <div class="ocean"></div>
  <div class="wave"></div>
  <div class="info">ÁßªÂä®Èº†Ê†áÔºåÂ∞èÈ≤∏È±º‰ºöË∑üÈöè‰Ω† üê≥</div>
  <svg class="whale" id="whale" viewBox="0 0 260 160" aria-label="ÂèØÁà±ÁöÑÈ≤∏È±º" width="200" height="130">
    <defs>
      <linearGradient id="whaleBody" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8bd5ff"/>
        <stop offset="100%" stop-color="#4aa3ff"/>
      </linearGradient>
      <linearGradient id="belly" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#e9f6ff"/>
        <stop offset="100%" stop-color="#cde9ff"/>
      </linearGradient>
    </defs>
    <g>
      <path d="M32 92 C42 56, 86 32, 150 38 C200 42, 240 62, 236 92 C230 128, 180 136, 128 130 C82 124, 22 126, 32 92 Z" fill="url(#whaleBody)"/>
      <path d="M136 84 C168 86, 194 90, 218 104 C188 112, 150 114, 110 110 C92 108, 64 104, 46 96 C72 84, 106 82, 136 84 Z" fill="url(#belly)"/>
      <path d="M178 106 Q190 118 210 118 Q190 104 182 94" fill="#3b8ce0"/>
      <path d="M74 86 Q70 98 54 108 Q78 104 92 92" fill="#3b8ce0"/>
      <path d="M32 82 Q20 72 16 58 Q28 62 40 62 Q34 48 38 34 Q50 50 64 58 Q48 62 40 76 Z" fill="#4aa3ff"/>
      <circle cx="116" cy="80" r="18" fill="#fff"/>
      <circle cx="118" cy="82" r="12" fill="#0f3a60"/>
      <circle cx="123" cy="76" r="5" fill="#fff"/>
      <circle cx="94" cy="96" r="6" fill="#ffb2c8" fill-opacity="0.8"/>
      <circle cx="142" cy="96" r="6" fill="#ffb2c8" fill-opacity="0.8"/>
      <path d="M112 108 Q118 114 126 108" stroke="#0f3a60" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M186 78 Q204 70 214 76" stroke="#0f3a60" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M186 86 Q198 84 210 90" stroke="#0f3a60" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
  </svg>
  <script>
    const whale = document.getElementById('whale');
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = targetX;
    let currentY = targetY;

    function update() {
      const lerp = 0.12;
      currentX += (targetX - currentX) * lerp;
      currentY += (targetY - currentY) * lerp;

      const angle = Math.atan2(targetY - currentY, targetX - currentX) * 180 / Math.PI;
      whale.style.left = currentX + 'px';
      whale.style.top = currentY + 'px';
      whale.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      requestAnimationFrame(update);
    }

    window.addEventListener('mousemove', (event) => {
      targetX = event.clientX;
      targetY = event.clientY;
    });

    window.addEventListener('resize', () => {
      targetX = Math.min(targetX, window.innerWidth - 20);
      targetY = Math.min(targetY, window.innerHeight - 20);
    });

    update();
  </script>
