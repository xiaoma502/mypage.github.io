  <script>
    const whale = document.getElementById('whale');
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = targetX;
    let currentY = targetY;

    function update() {
      const lerp = 0.12;
      currentX += (targetX - currentX) * lerp;
      currentY += (targetY - currentY) * lerp;

      const angle = Math.atan2(targetY - currentY, targetX - currentX) * 180 / Math.PI;
      whale.style.left = currentX + 'px';
      whale.style.top = currentY + 'px';
      whale.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      requestAnimationFrame(update);
    }

    window.addEventListener('mousemove', (event) => {
      targetX = event.clientX;
      targetY = event.clientY;
    });

    window.addEventListener('resize', () => {
      targetX = Math.min(targetX, window.innerWidth - 20);
      targetY = Math.min(targetY, window.innerHeight - 20);
    });

    update();
  </script>
