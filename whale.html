<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      color-scheme: light;
      --sky: linear-gradient(180deg, #e6f4ff 0%, #b6e0ff 45%, #8fc5ff 100%);
      --ocean: #0f4872;
      --foam: #b2e5ff;
      --shadow: rgba(15, 72, 114, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--sky);
      overflow: hidden;
      position: relative;
      cursor: none;
    }
    .ocean {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.35), transparent 26%), var(--sky);
    }
    .info {
      position: fixed;
      top: 18px;
      left: 18px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 14px;
      box-shadow: 0 10px 30px var(--shadow);
      color: #0f3a60;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
    }
    .whale {
      position: absolute;
      width: 160px;
      height: 100px;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 12px 18px var(--shadow));
      transition: transform 0.08s linear;
    }
    .wave {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -30px;
      height: 180px;
      background: radial-gradient(ellipse at 50% -40px, rgba(178, 229, 255, 0.75), transparent 62%), linear-gradient(0deg, var(--ocean), #166da3 60%, transparent 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ocean"></div>
  <div class="wave"></div>
  <div class="info">ÁßªÂä®Èº†Ê†áÔºåÂ∞èÈ≤∏È±º‰ºöË∑üÈöè‰Ω† üê≥</div>
  <svg class="whale" id="whale" viewBox="0 0 200 120" aria-label="ÂèØÁà±ÁöÑÈ≤∏È±º">
    <path d="M10 70 C20 40, 60 20, 110 30 C150 40, 180 40, 190 70 C180 100, 150 110, 110 105 C70 100, 20 100, 10 70 Z" fill="#4ab0ff"/>
    <path d="M110 60 C130 50, 150 52, 170 70 C150 72, 130 70, 110 60 Z" fill="#3a91d6"/>
    <circle cx="60" cy="70" r="6" fill="#fff"/>
    <circle cx="62" cy="68" r="3" fill="#0f3a60"/>
    <path d="M90 80 Q95 88 105 88" stroke="#0f3a60" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M18 66 Q20 60 28 58 Q18 56 16 52" stroke="#0f3a60" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M28 46 Q32 38 38 34 Q30 34 26 30" stroke="#0f3a60" stroke-width="3" fill="none" stroke-linecap="round"/>
  </svg>
  <script>
    const whale = document.getElementById('whale');
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = targetX;
    let currentY = targetY;

    function update() {
      const lerp = 0.12;
      currentX += (targetX - currentX) * lerp;
      currentY += (targetY - currentY) * lerp;

      const angle = Math.atan2(targetY - currentY, targetX - currentX) * 180 / Math.PI;
      whale.style.left = currentX + 'px';
      whale.style.top = currentY + 'px';
      whale.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      requestAnimationFrame(update);
    }

    window.addEventListener('mousemove', (event) => {
      targetX = event.clientX;
      targetY = event.clientY;
    });

    window.addEventListener('resize', () => {
      targetX = Math.min(targetX, window.innerWidth - 20);
      targetY = Math.min(targetY, window.innerHeight - 20);
    });

    update();
  </script>
</body>
